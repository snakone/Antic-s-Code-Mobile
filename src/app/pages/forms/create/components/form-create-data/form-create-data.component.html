<app-image-upload [draftForm]="draftForm"></app-image-upload>

<ion-list>
  <ion-item (click)="pick('category')">
    <ion-icon slot="start" 
              name="bookmark-outline"
              color="tertiary">
    </ion-icon>
    <ion-label *ngIf="!properties.category; else chip">
      {{'CATEGORY.NAME' | translate}}
    </ion-label>  <!-- CATEGORY -->
    <ng-template #chip>
      <ion-chip color="medium">{{properties.category | translate}}</ion-chip>
    </ng-template>
    <ion-icon slot="end" 
              name="information-circle-outline"
              class="info"
              (click)="openTooltip('category'); $event.stopPropagation()">
    </ion-icon>
  </ion-item>
  <ion-item (click)="pick('tags')">
    <ion-icon slot="start" 
              name="pricetags-outline"
              color="secondary">
    </ion-icon>  <!-- TAGS -->
    <ion-label *ngIf="properties.tags.length === 0; else tags">
      {{'TAGS.NAME' | translate}}
    </ion-label>
    <ng-template #tags>
      <ion-chip *ngFor="let t of properties.tags" 
                 color="medium">{{t | translate}}
      </ion-chip>
    </ng-template>
    <ion-icon slot="end" 
              name="information-circle-outline"
              class="info"
              (click)="openTooltip('tags'); $event.stopPropagation()">
    </ion-icon>
  </ion-item>
  <ion-item (click)="pick('levels')">
    <ion-icon slot="start" 
              name="bar-chart-outline"
              color="primary">
    </ion-icon>  <!-- LEVEL -->
    <ion-label *ngIf="!properties.level; else level">
      {{'LEVELS.NAME' | translate}}
    </ion-label>
    <ng-template #level>
      <ion-chip color="medium">{{properties.level | translate}}</ion-chip>
    </ng-template>
    <ion-icon slot="end" 
              name="information-circle-outline"
              class="info"
              (click)="openTooltip('levels'); $event.stopPropagation()">
    </ion-icon>
  </ion-item>
  <ion-item>  <!-- INDEX -->
    <ion-icon slot="start" 
              name="list-outline"
              color="medium">
    </ion-icon>
    <ion-label class="remember">{{'ADD.INDEX' | translate}}</ion-label>
      <ion-checkbox [(ngModel)]="showIndex"
                    (ngModelChange)="changed($event)"
                    slot="end"
                    mode="md">
      </ion-checkbox>
  </ion-item>
</ion-list>
