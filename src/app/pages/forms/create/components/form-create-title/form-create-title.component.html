<ion-list>
  <ion-list-header>{{'ADD.TITLE' | translate}}</ion-list-header>
  <ion-item>  <!-- TITLE -->
    <ion-label position="stacked">{{'TITLE' | translate}}</ion-label>
    <ion-input clearInput 
               type="text"
               [maxlength]="35"
               [minlength]="10"
               [ngrxFormControlState]="title">
    </ion-input>
    <app-ngrx-form-error [control]="title"></app-ngrx-form-error>
  </ion-item>
</ion-list>

<ion-chip color="success">
  {{'CHOOSE.TITLE' | translate}}
</ion-chip>

<ion-list class="summary">
  <ion-list-header>{{'ADD.SUMMARY' | translate}}</ion-list-header>
  <ion-item>  <!-- SUMMARY -->
    <ion-label position="stacked">{{'SUMMARY' | translate}}</ion-label>
    <ion-textarea inputmode="text"
                  type="text"
                  rows="8"
                  [ngrxFormControlState]="summary"
                  [maxlength]="600"
                  [minlength]="100">
    </ion-textarea>
    <app-ngrx-form-error [control]="summary"></app-ngrx-form-error>
  </ion-item>
</ion-list>

<ion-chip color="success">
  <ion-icon slot="start" name="information-circle-outline"></ion-icon>
  {{'CHOOSE.SUMMARY' | translate}}
</ion-chip>
