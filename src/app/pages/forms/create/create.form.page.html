<app-page-header [title]="'CREATE' | translate"
                  [showMenu]="false">
</app-page-header>

<ion-content force-overscroll="false"> 
  <ion-slides [options]="slideOpts" 
              pager="true"
              class="create"
              (ionSlideWillChange)="change()">
    <ion-slide class="intro">
      <app-form-create-intro></app-form-create-intro>
    </ion-slide>
    <ion-slide class="data">
      <app-form-create-data (index)="showIndex($event)"></app-form-create-data>
    </ion-slide>
    <ion-slide class="title">
      <app-form-create-title></app-form-create-title>
    </ion-slide>
    <ion-slide *ngIf="userIndex" class="index">
      <app-form-create-index></app-form-create-index>
    </ion-slide>
    <ion-slide class="message">
      <app-form-create-message></app-form-create-message>
    </ion-slide>
    <ion-slide class="links">
      <app-form-create-links></app-form-create-links>
    </ion-slide>
    <ion-slide>
      <app-form-create-preview [saved]="saved"></app-form-create-preview>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button fill="clear" 
                slot="start" 
                color="dark"
                (click)="back()"
                *ngIf="index != 0 && index != (slidesLength - 1)">
      <ion-icon name="chevron-forward-outline"></ion-icon> 
      {{'PREVIOUS' | translate}} 
   </ion-button>
    <ion-button fill="clear" 
                slot="end" 
                color="dark" 
                (click)="next()"
                *ngIf="index != (slidesLength - 1)">
       {{'NEXT' | translate}} 
       <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
