<ion-content force-overscroll="false">
  <ion-icon name="help-circle-outline"
            (click)="openHelp()"
            class="help"
            slot="fixed"
            color="dark">
  </ion-icon>
  <div slot="fixed" class="arrows-content">
    <div class="arrow-content-right"
         [ngClass]="open ? 'is-open' : ''">
  
      <span *ngFor="let ar of ['first', 'second', 'third']"
            [class]="'arrow-' + ar"
            [ngClass]="open ? 
                        themeSrv.isDark() ? 'arrow-left-dark' : 'arrow-left-light' : 
                        themeSrv.isDark() ? 'arrow-right-dark' : 'arrow-right-light'">
      </span>
    </div>
  </div>
  <div class="flex flex-column">
    <h3>{{'WELCOME' | translate}}</h3>
    <h1>Antic<span>'</span>s Code</h1>
    <div class="content">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <ion-list>
          <ion-item>
            <ion-input name="email"
                       type="email"
                       [placeholder]="'EMAIL' | translate"
                       formControlName="email"
                       [autofocus]="true">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="password"
                       type="password"
                       [placeholder]="'PASSWORD' | translate"
                       formControlName="password">
            </ion-input>
          </ion-item>
          <ion-item lines="none" class="checkbox">
            <ion-label class="remember">{{'REMEMBER' | translate}}</ion-label>
              <ion-checkbox [(ngModel)]="remember"
                            slot="end"
                            mode="md"
                            [ngModelOptions]="{standalone: true}">
              </ion-checkbox>
          </ion-item>
        </ion-list>
        <ion-button type="submit"
                    expand="full"
                    shape="round"
                    mode="md"
                    [disabled]="form.invalid">
                     {{'LOGIN' | translate}}
        </ion-button>
      </form>
      <app-social-login></app-social-login>
    </div>
    

    <p>{{'NO.ACCOUNT' | translate}}  
      <a href="https://anticscode.netlify.com/"
         target="_NEW"
         class="default">
         <span class="here">{{'HERE' | translate}}</span>
      </a>.
    </p>
  </div>
</ion-content>
