<ion-content force-overscroll="false" class="ion-padding">
  <ng-container *ngIf="(mail$ | async) as mail">
    <ng-container *ngIf="mail.length > 0; else noMail">
      <div class="user-chat animated fadeInUp">
        <ion-grid>
          <ion-row>
            <ion-col size="12" size-md="6"
                      *ngFor="let m of mail">
                <app-mail-user-card [mail]="m.last"></app-mail-user-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <ion-fab vertical="bottom" 
              horizontal="end" 
              slot="fixed">
        <ion-fab-button (click)="send()"> 
          <ion-icon name="mail-open-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ng-container>
  </ng-container>
  <ng-template #noMail>
    <div class="no-content">
      <img src="assets/icon/no-mail.svg"/>
      <p>{{'NO.MAIL' | translate}}</p>
      <ion-button expand="full"
                  shape="round"
                  mode="md"
                  (click)="send()">
        <ion-label>{{'CONTACT' | translate}}</ion-label>
      </ion-button>
    </div>
  </ng-template>
</ion-content>
