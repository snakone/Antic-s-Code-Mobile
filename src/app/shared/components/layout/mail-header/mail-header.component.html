<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profile"
                       [text]="null">
      </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button *ngFor="let i of icons"
                  [routerLink]="i.route">
        <ion-icon [name]="i.icon"></ion-icon>
      </ion-button>
      <ion-button (click)="openMenu()" class="buttons">
        <ion-icon *ngIf="menuSrv.isOpen$ | async; else closed" 
                  class="menu" src="assets/icon/arrow-right-solid.svg">
        </ion-icon>
        <ng-template #closed>
          <ion-icon class="menu" src="assets/icon/menu.svg">
          </ion-icon>
        </ng-template>
      </ion-button>
    </ion-buttons>
    <div class="slides">
      <app-friends-slides (selected)="navigate($event)"
                          [user]="user$ | async">
      </app-friends-slides>
    </div>
  </ion-toolbar>
</ion-header>
