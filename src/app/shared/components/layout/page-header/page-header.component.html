<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="start" *ngIf="showBack">
      <ion-back-button [attr.defaultHref]="href ? '/home' : null"
                       [text]="null"
                       (click)="back()">
      </ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="title"
                class="animated fadeInLeftBounce"
               [ngClass]="{'padding': showBack}">
               {{title | translate}}
    </ion-title>
    <ion-buttons slot="end" *ngIf="showButtons">
      <ion-button *ngFor="let i of icons"
                  [routerLink]="i.route"
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{exact: true}">
        <ion-icon [name]="i.icon"></ion-icon>
      </ion-button>
      <ion-button (click)="openMenu()">
        <ion-icon *ngIf="menuSrv.isOpen$ | async; else closed" 
                  class="menu" src="assets/img/arrow-right-solid.svg">
        </ion-icon>
        <ng-template #closed>
          <ion-icon class="menu" src="assets/img/menu.svg">
          </ion-icon>
        </ng-template>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
