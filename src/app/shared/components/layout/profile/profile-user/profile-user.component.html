<div class="profile" *ngIf="user">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-card>
          <div class="info">
            <ion-label>{{'ABOUT.ME' | translate}}</ion-label>
            <p>{{user.profile?.bio || ('BIO.NOT.DEFINED' | translate)}}</p>
          </div>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="6">
        <ion-card>
          <div class="info">
            <ion-label>{{'MY.SOCIAL' | translate}}</ion-label>
            <div class="info-icons">
              <ion-button type="button"
                          [disabled]="!user.profile?.github"
                          [href]="user.profile?.github"
                          target="_blank">
                <img src="assets/icon/github.svg"/> Github
              </ion-button>
              <ion-button type="button"
                          [disabled]="!user.profile?.twitter"
                          [href]="user.profile?.twitter"
                          target="_blank">
                <img src="assets/icon/twitter.svg"/> Twitter
              </ion-button>
              <ion-button type="button"
                          [disabled]="!user.profile?.portfolio"
                          [href]="user.profile?.portfolio"
                          target="_blank">
                <ion-icon name="globe-outline"></ion-icon> Portfolio
              </ion-button>
            </div>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
